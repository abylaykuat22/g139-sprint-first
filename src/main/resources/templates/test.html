<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Наш первый HTML файл</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
<form action="/cars/get-by-name" method="get">
    <input type="text" name="name" placeholder="Название машины" class="form-control">
    <button>Поиск</button>
</form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Год</th>
            <th>Цвет</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${mashiny}">
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getName()}"></td>
                <th th:text="${car.getYear()}"></th>
                <th th:text="${car.getColor()}"></th>
                <th>
                    <a th:href="${'/cars/' + car.getId()}">Подробнее</a>
                </th>
            </tr>
        </tbody>
    </table>

    <form method="post" action="cars/add">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" name="year" class="form-control" id="year">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" name="price" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Цвет</label>
            <input type="text" name="color" class="form-control" id="color">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
